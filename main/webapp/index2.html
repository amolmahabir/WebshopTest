<!DOCTYPE HTML>
<html>
<head>
<title>Online Pet Supplies</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
<link href="assets/css/style.css" rel="stylesheet" type="text/css" />

</head>
<script type="text/javascript" src="assets/js/angular.min.js"> </script>
<script type="text/javascript" src="assets/js/angular-route.js"></script>
<script type="text/javascript" src="assets/js/angular-resource.min.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
<script type="text/javascript" src="assets/js/controller.js"></script>
<script type="text/javascript" src="assets/js/bower_components/angular-translate/angular-translate.js"></script>
<link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

<body>
	<div class="container" data-ng-app="productView">
		<!-- Wrapper -->
		<div id="wrapper" data-ng-controller="productCtrl">
			<!-- Header -->
			<header id="header">
				<div class="jumbotron jum-b">
					<div class="container">
						<h1>
							<a href="index2.html" style="text-align: center;"> 
							{{'TITLE' | translate }} <br></br> <span class="avatar"><img
									src="images/avatar.jpg" alt="" /></span>
							</a>
						</h1>
						<p style="text-align: center;">{{'HEADER' | translate}}</p>
					</div>
				</div>
				<h1></h1>
				<!--  >ul class="icons">
							<li><a href="#" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon style2 fa-500px"><span class="label">500px</span></a></li>
							<li><a href="#" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
						</ul-->
			</header>
			<!-- View -->
			<section id="main">
				<div id="viewWrapper" data-ng-controller="viewCtrl">
					<div data-ng-view class="view"></div>
				</div>
			</section>
			<!-- Footer -->
			<footer id="footer">

				<div class="container">
					<p style="text-align: center;">
						{{'FOOTER1' | translate}} <br></br> {{'FOOTER2' | translate}} <a
							href="mailto:info@petsupplies.com">info@petsupplies.com</a>
					</p>
				</div>
			</footer>
		</div>
	</div>
</body>
</html>
